<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SNAKE!</title>
    <link rel="stylesheet" href="css/snake.css" charset="utf-8">
  </head>
  <body>
    <figure class="snake-game">
      <header class="snake-header group">
        <section class="header-left">
          <h1>Drake</h1>
          <h6 class="info">Control Drake with the arrow keys!</h6>
        </section>
        <section class="header-right">
          <h2>
            Score:
            <span class="scorekeeper"></span>
          </h2>
        </section>
      </header>

      <section class="you-lose-modal">
        <h3>You Lose!</h3>
        <p>Your score was <span class="scorekeeper"></span>
        <button>Restart Game</button>
      </section>

      <ul class="board group">
      </ul>

    </figure>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="keymaster-master/keymaster.js"></script>
    <script src="js/coord.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/board.js"></script>
    <script src="js/snake-view.js"></script>
    <script>
    $(function (){
      var $snakeGameEl = $(".snake-game");
      var board = new SnakeGame.Board(20, 20);
      var view = new SnakeGame.View($snakeGameEl, board);
    })
    </script>


  </body>
</html>
